<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Niomic 21 HTML</title>
  </head>
  <body>
    <h1>Rumah Makan Ibu Jamal</h1>
    <form>
      <p>Silahkan pilih menu makanan Anda dibawah ini!</p>
      <p>
        Makanan :
        <select name="Makanan" id="menu">
          <option value="Tempoyak Ikan">Tempoyak Ikan</option>
          <option value="Tempe Goreng">Tempe Goreng</option>
          <option value="Tempe Bacem">Tempe Bacem</option>
          <option value="Sego Pecel">Sego Pecel</option>
          <option value="Pizza">Pizza</option>
        </select>
      </p>
      <p>
        Minuman :
        <select name="Minuman" id="Minuman" multiple>
          <option value="Es Teh">Es Teh</option>
          <option value="Jus Jeruk">Jus Jeruk</option>
          <option value="Air Mineral">Air Mineral</option>
          <option value="Jus Tomat">Jus Tomat</option>
        </select>
      </p>
    </form>
  </body>
</html>
